<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>App</title>
</head>
<script src="https://kit.fontawesome.com/9b3ef4a30a.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="weather-app-whole">
            <div class="weather-app">
                <form id="search-form">
                    <input type="text" placeholder="Enter your city" autofocus id="search-text-input" />
                    <input type="submit" value="search" />

                    <button id="button-input" class="btn"></button>
                </form>
                <button type="button" class="btn btn-success" id="current-location-button">
                    current
                </button>
                <h1 id="city">
                    Kyiv
                </h1>

                <h2>

                    <img src="" alt="Clear" id="icon" class="float-left" />
                    <span id="now-outside"> </span>
                    <br />
                    <i class="fa-sharp fa-solid fa-temperature-half"></i>
                    <span id="now-temp"></span>
                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span>
                    <br />
                    <i class="fa-solid fa-wind"></i>
                    <span id="now-wind"></span> m/h
                    <br />
                    <i class="fa-solid fa-droplet"></i>
                    <span id="now-humidity"></span>%
                </h2>

                <h3>
                    tue 18 oct 2022, 21:30
                </h3>

                <div class="row">
                    <div class="col">
                        <div class="day">
                            today
                        </div>
                        <i class="fa-solid fa-cloud"></i>
                        <div class="temperature">
                            15/9
                        </div>
                    </div>
                    <div class="col">
                        <div class="day">
                            wed
                        </div>
                        <i class="fa-solid fa-sun"></i>
                        <div class="temperature">
                            11/7
                        </div>
                    </div>
                    <div class="col">
                        <div class="day">
                            thu
                        </div>
                        <i class="fa-solid fa-cloud-sun"> </i>
                        <div class="temperature">
                            10/3
                        </div>
                    </div>
                    <div class="col">
                        <div class="day">
                            fri
                        </div>
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                        <div class="temperature">
                            7/1
                        </div>
                    </div>
                    <div class="col">
                        <div class="day">
                            sat
                        </div>
                        <i class="fa-solid fa-cloud-bolt"></i>
                        <div class="temperature">
                            7/2
                        </div>
                    </div>
                </div>
            </div>
            <h6>
                <a href="https://github.com/UAHanna/weatherApp">Open-source code </a>, by Hanna Shvets
            </h6>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
